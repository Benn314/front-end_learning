<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Star(uname, age) {
        this.uname = uname;
        this.age = age;
      }

      //很多情况下 我们需要手动的利用constructor这个属性指回 原来的构造函数
      //   Star.prototype.sing = function () {
      //     console.log("我会唱歌");
      //   };
      //   Star.prototype.movie = function () {
      //     console.log("我会演电影");
      //   };
      Star.prototype = {
        /* 
        用一个字面量重新赋值prototype
            这么写的好处是 比较方便观看
            但有一个注意点
                这里将prototype重新赋值了 会把原有的constructor属性覆盖掉
                只剩下赋值的东西了 如果我们要这么写 需要手动添加constructor属性回去

            属性. 中的 . 是访问或添加新属性/方法
        */

        /* 
        如果我们修改了原来的原型对象 给原型对象赋值的是一个对象 
        则必须手动的利用constructor 指回原来的构造函数
       */
        constructor: Star,

        sing: function () {
          console.log("我会唱歌");
        },
        movie: function () {
          console.log("我会演电影");
        },
      };

      var ldh = new Star("刘德华", 18);
      var zxy = new Star("张学友", 19);
      console.log(Star.prototype); //{sing: ƒ, constructor: ƒ}
      console.log(ldh.__proto__); //{sing: ƒ, constructor: ƒ}
      console.log(Star.prototype.constructor);
      console.log(ldh.__proto__.constructor);
    </script>
  </body>
</html>
