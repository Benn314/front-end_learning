<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fisrstnav {
        border: 1px solid rgb(0, 255, 26);
      }

      .fisrstnav ul li {
        border: 1px solid red;
      }
      .fisrstnav ul li .X {
        border: 1px solid rgb(0, 255, 174);
      }
      .tabadd {
        border: 1px solid rgb(0, 47, 255);
      }
      .tabscon {
        border: 1px solid rgb(0, 47, 255);
      }
      .tabscon section {
        border: 1px solid rgba(175, 129, 22, 0.677);
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h4>JS 面向对象 动态添加标签页</h4>
      <div class="tabsbox" id="tab">
        <!-- tab标签 -->
        <nav class="fisrstnav">
          <ul>
            <li class="liactive">
              <span>测试1</span><span class="X"> X</span>
            </li>
            <li><span>测试2</span><span class="X"> X</span></li>
            <li><span>测试3</span><span class="X"> X</span></li>
          </ul>
          <div class="tabadd">
            <span>+</span>
          </div>
        </nav>

        <!-- tab内容 -->
        <div class="tabscon">
          <section class="conactive">测试1内容</section>
          <section>测试2内容</section>
          <section>测试3内容</section>
        </div>
      </div>
    </main>
    <script src="js/tab_czl.js"></script>
    <!-- <script src="js/tab.js"></script> -->
    <!-- <script src="../tab.js"></script> -->
  </body>
</html>
