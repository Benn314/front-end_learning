<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>面向对象 Tab</title>
    <style>
      .tabsbox {
        border: 1px solid red;
        height: 400px;
      }
      h4 {
        text-align: center;
      }
      .firstnav li {
        margin: 0px;
        padding: 0px;
        text-decoration: none;
        display: block;
        float: left;
        margin-right: 20px;
        border: 1px solid red;
        line-height: 40px;
        width: 50px;
        height: 40px;
        text-align: center;
      }
      .tabadd span {
        display: block;
        float: right;
        /* margin-right: 20px; */
      }
      .conactive {
        /* margin-left: 0;
        margin-top: 0; */
        /* position: absolute; */
        border: 10px rgb(25, 148, 25) solid;
        /* overflow: hidden; */
      }
      section {
        border: 10px rgb(189, 115, 238) solid;
        display: block;
        margin: 20px;
      }
      .tabscon {
        margin-top: 80px;
        height: 65px;
        border: 10px pink solid;
        /* overflow: hidden; */
      }
      .liactive {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <main>
      <h4>JS 面向对象 动态添加标签页</h4>
      <div class="tabsbox" id="tab">
        <!-- tab 标签 -->
        <nav class="firstnav">
          <ul>
            <li class="liactive">
              <span>测试1</span>
              <span class="iconfont icon-guanbi"></span>
            </li>
            <li>
              <span>测试2</span>
              <span class="iconfont icon-guanbi"></span>
            </li>
            <li>
              <span>测试3</span>
              <span class="iconfont icon-guanbi"></span>
            </li>
          </ul>
          <div class="tabadd">
            <span>+</span>
          </div>
        </nav>

        <!-- tab 内容 -->
        <div class="tabscon">
          <section class="conactive">测试1</section>
          <section>测试2</section>
          <section>测试3</section>
        </div>
      </div>
    </main>
    <script src="js/tab.js"></script>
  </body>
</html>
