<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      //单写匿名函数会报错 需要用一对()括起来 表明它是一个整体才不会报错
      //在匿名函数后面多加一对()即可执行调用

      /* 
        函数对象()
        立即执行函数
            函数定义完 立即被调用
            立即执行函数往往只会执行一次
      */
      //调用方法一 立即执行函数
      //   (function () {
      //     alert("我是一个匿名函数~");
      //   })();

      //调用方法二 间接调用
      //   var value = function () {
      //     alert("我是一个匿名函数hh~");
      //   };
      //   value();

      //带参数的匿名函数立即执行
      (function (a, b) {
        console.log("a = " + a);
        console.log("b = " + b);
      })(123, 456);
      //执行结果
      //a = 123
      //b = 456
    </script>
  </head>
  <body></body>
</html>
