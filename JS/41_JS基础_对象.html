<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      /*
        创建一个对象
        */
      var obj = new Object();

      //向对象中添加属性
      obj.name = "舒舒";
      obj.age = 19;

      //对象的属性值可以是任何的数据类型 也可以是个函数
      obj.sayName = function () {
        //把函数对象赋值给sayName属性
        console.log(obj.name);
      };
      console.log(obj.sayName);
      //执行结果
      /*
        ƒ () {
        //把函数对象赋值给sayName属性
        console.log(obj.name);
      }
      */
      obj.sayName(); //舒舒

      /*
        函数也可以称为对象的属性
          如果一个函数作为一个对象的属性保存
          那么我们称这个函数是这个对象的方法
          调用这个函数就说调用对象的方法（method）

          但是它只是名称上的区别 没用其他的区别
      */

      function fun() {
        console.log(obj.name);
      }
      //调方法
      obj.sayName(); //舒舒
      //调函数
      fun(); //舒舒
      //只是名称上的区分 本质上是一样的

      var obj2 = {
        name: "凯茵",
        age: 18,
        sayName: function () {
          console.log(obj2.name);
        },
      };

      obj2.sayName(); //凯茵
    </script>
  </head>
  <body></body>
</html>
