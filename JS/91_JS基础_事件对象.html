<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #areaDiv {
        border: 1px solid green;
        width: 600px;
        height: 50px;
      }
      #showMsg {
        border: 1px solid rgb(167, 76, 237);
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <script>
    window.onload = function () {
      /* 
            当鼠标在areaDiv中移动时 在showMsg中显示鼠标的坐标
        */
      //获取两个div
      var areaDiv = document.getElementById("areaDiv");
      var showMsg = document.getElementById("showMsg");

      /* 
        onmousemove
            该事件将会在鼠标在元素中移动时被触发

        事件对象
            当事件的响应函数被触发时 浏览器每次都会将一个事件对象作为实参传递进响应函数
              在事件对象中封装了当前事件相关的一切信息 比如 鼠标的坐标 键盘哪个按键被按下 鼠标滚动的方向...
      */

      /* 
        在IE8中 响应函数被触发时 浏览器不会传递事件对象
          在IE8及以下的浏览中 是将事件对象作为window对象的属性保存的
          浏览器中 火狐浏览器的传递的实参不是在window对象中的，所以没有window.event
      */

      areaDiv.onmousemove = function (event) {
        //兼容性

        // if (!event) {
        //   event = window.event;
        // }

        // 也可以这么写
        event = event || window.event; //如果event为true直接第一个，如果event为false，则令event等于window.event

        // var x = event.pageX;
        // var y = event.pageY;
        var x = event.clientX;
        var y = event.clientY;
        //在showMsg中显示鼠标的坐标
        showMsg.innerHTML = "x=" + x + " y=" + y;
      };
    };
  </script>
  <body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
  </body>
</html>
