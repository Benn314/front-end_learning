<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      /* 
            创建一个函数 用来计算三个数的和

            可以使用return 来设置函数的返回值
            语法：
                return 值;

            return后的值将会作为函数的执行结果返回
                可以定义一个变量 来接受该结果
            在函数中 return后的语句都不会执行

            return; 相当于 return undefined;
            如果return语句后不跟任何值就相当于返回一个undefined
            如果函数中不写return 则也会返回undefined

            return后可以跟任意类型的值
        */

      var ret = alert("hello!");
      console.log(ret); // undefined

      function sum(a, b, c) {
        var d = a + b + c;
        return d;
      }

      //调用函数
      //变量result的值就是函数执行结果
      //函数返回什么result的值就是什么
      var result = sum(1, 2, 3);
      alert(result);
    </script>
  </head>
  <body></body>
</html>
