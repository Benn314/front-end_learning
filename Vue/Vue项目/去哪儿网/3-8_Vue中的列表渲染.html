<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue中的列表渲染</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- key指 键名 -->
      <div v-for="(item,key,index) of userInfo">
        {{item}} --- {{key}} --- {{index}}
      </div>

      <!-- 能用in 但推荐of google一下原因 -->
      <!-- :key="index" 频繁使用index 性能不高 -->
      <!-- 遍历两个标签 方法一 在外围新建一个div 包裹要循环内容 -->

      <!-- <div v-for="(item,index) of list" :key="item.id">
        {{item.text}} ---- {{index}}
      </div>
      <span v-for="(item,index) of list" :key="item.id"> {{item.text}} </span> -->

      <!-- <div v-for="(item,index) of list" :key="item.id">
        <div>{{item.text}} ---- {{index}}</div>
        <span> {{item.text}} </span>
      </div> -->

      <!-- 遍历两个标签 方法二 使用template 模板占位符

        将div 改为 template 模板占位符 渲染页面时便没有最外层标签了
        template 不会被渲染到页面上
       -->
      <!-- <template v-for="(item,index) of list" :key="item.id">
        <div>{{item.text}} ---- {{index}}</div>
        <span> {{item.text}} </span>
      </template> -->
    </div>

    <script>
      // 一共有这7个操作数组的方法
      // push pop shift unshift splice sort reverse
      var vm = new Vue({
        el: "#app",
        data: {
          //   list: ["hello", "dell", "nice", "to", "meet", "you"],
          list: [
            // {
            //   id: "010120201",
            //   text: "hello",
            // },
            // {
            //   id: "010120202",
            //   text: "Dell",
            // },
            // {
            //   id: "010120203",
            //   text: "Lee",
            // },
          ],
          userInfo: {
            name: "Dell",
            age: 28,
            gender: "male",
            salary: "secret",
          },
        },
      });
    </script>
  </body>
</html>
