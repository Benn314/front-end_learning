<!DOCTYPE html>

  <head>

    <style>
      /*
        如果块内的其他标签大小超过块的边界，则不会被束缚在块里面
        否则由块决定位置所在
      */
      .ad {
        width: 1190px;
        height: 340px;
        /*border: 1px solid red;*/

      }
      .ad_item {
        width: 590px;
        height: 160px;

      }
      .ad_item img {

        height: 160px;
      }
      #ad1,
      #ad3 {
        margin-right: 10px;
      }
      #ad1,
      #ad2 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
        img标签是行内元素
        图片不立即显示原因：图片如果是网络图片的话，可能需要时间加载出来
     -->

        </a>

          href="https://kyfw.12306.cn/otn/view/my_insurance.html"
          target="_blank"
        >

        </a>
      </div>

      <div id="ad4" class="ad_item">
        <a
          href="https://kyfw.12306.cn/otn/view/commutation_index.html"
          target="_blank"

  </body>
</html>
