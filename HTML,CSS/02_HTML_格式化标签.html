<html>
  <head></head>
  <body>
    舒舒
    <b>舒舒</b>
    <small>舒舒</small>
    <big>舒舒</big>
    <em>舒舒</em>
    <i>舒舒</i>
    <!-- 着重标签em和斜体标签i的效果一样 -->
    <br />
    <br />
    <strong>舒舒</strong> <br />
    <!-- 加重标签strong和粗体标签b效果一样 -->
    log<sub>2</sub><sup>n</sup> <br />
    舒舒 |
    <ins>舒舒</ins> <br />
    <!-- 回车会有一个空格符 -->
    <del>舒舒</del> <br />
    <br />
    <h1>
      <i><b>舒舒</b></i>
    </h1>

    <font color="pink" size="20"> <b>舒舒</b> 舒舒 <i>舒舒</i></font>
    <!-- 标签可以嵌套使用，同时使用 -->
    <!-- font是字体设定 -->
    <br />
    <font color="gray" size="8">是陈舒舒呀！</font>
    <!-- size最多只有到7 -->
    <br />
    <hr />
    <font color="darkslategray" size="8">是陈舒舒呀！</font>
    <br />
    <!-- 借助CSS层叠样式 任何一个body中标签 -->
    <p
      style="
        font-size: 40px;
        font-family: '楷体';
        color: orange;
        text-decoration: underline;
      "
    >
      是陈舒舒呀！
    </p>
    <!-- p是段落标签 -->
    <!-- 
        style中即使只有一个属性也要加分号;
        写法是一个样式名+一个样式值
     -->
  </body>
</html>
