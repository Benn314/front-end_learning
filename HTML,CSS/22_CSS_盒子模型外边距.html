<html>
  <head>
    <style>
      #div1 {
        /*padding: 0px;
        margin: 0px;*/
        border: 1px solid red;
        background-color: darkcyan;
        width: 300px;
        height: 300px;
        /*
            padding 内边距
            margin 外边距 当前块标签外部的和父级块标签之间的距离
        */
        margin: 200px; /*设置当前模块上下左右四个外边距都是200px 验证一下 下边距和右边距也是200px*/
        margin: 50px 100px;
        margin: 10px 20px 30px 40px; /*顺时针设置外边距*/
        /*单独设置*/
        margin-top: 10px;
        margin-right: 20px;
        margin-bottom: 30px;
        margin-left: 40px;
        display: inline-block; /*把div从块级元素改成行内块*/
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    舒舒
  </body>
</html>
